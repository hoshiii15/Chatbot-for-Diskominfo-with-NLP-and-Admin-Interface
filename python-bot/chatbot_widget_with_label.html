                    <svg width="14" height="14" viewbox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </form>
        <button type="button" class="send-button-mobile" id="sendButtonMobile">
            Kirim Pesan
        </button>
    </div>

    <div class="chatbot-footer">
        Made with ❤️ by Hosea Raka</div>
</div>

<script>
    (function () {
        'use strict';

        // EMERGENCY STOP: Prevent infinite script re-execution
        if (window.ppidChatbotLoaded) {
            console.log('Script already loaded, preventing re-execution');
            return;
        }
        window.ppidChatbotLoaded = true;

        class PPIDChatbot {
            constructor() {
                try {
                    this.apiUrl = 'http://127.0.0.1:5000';
                    this.isOpen = false;
                    this.isMobile = window.innerWidth <= 768;
                    this.isQuickButtonsExpanded = false;
                    this.isSubmitting = false;

                    this.initializeElements();
                    this.bindEvents();
                    this.setupMobileDetection();
                    this.ensureToggleVisibility();

                    debugLog.push('PPIDChatbot constructor completed at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));
                    console.log('PPIDChatbot constructor completed');
                } catch (error) {
                    console.error('Error in PPIDChatbot constructor:', error);
                    const debugLog = JSON.parse(localStorage.getItem('chatbotDebug') || '[]');
                    debugLog.push('ERROR in constructor: ' + error.message + ' at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));
                }
            }

            initializeElements() {
                this.chatbot = document.getElementById('floating-chatbot');
                this.toggleContainer = document.getElementById('chatbotToggleContainer');
                this.toggle = document.getElementById('chatbotToggle');
                this.closeBtn = document.getElementById('closeChatbot');
                this.messages = document.getElementById('floating-chatbot-messages');
                this.input = document.getElementById('chatInput');
                this.chatForm = document.getElementById('chatForm');
                this.sendBtn = document.getElementById('sendButton');
                this.sendBtnMobile = document.getElementById('sendButtonMobile');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.quickButtons = document.getElementById('quickButtons');
                this.quickButtonsHeader = document.getElementById('quickButtonsHeader');
                this.collapseIcon = document.getElementById('collapseIcon');
                this.mobileOverlay = document.getElementById('mobileOverlay');
            }

            ensureToggleVisibility() {
                if (this.toggleContainer) {
                    this.toggleContainer.style.visibility = 'visible';
                    this.toggleContainer.style.opacity = '1';
                    this.toggleContainer.style.position = 'fixed';
                    this.toggleContainer.style.bottom = '20px';
                    this.toggleContainer.style.left = '20px';
                    this.toggleContainer.style.right = 'auto';
                    this.toggleContainer.style.zIndex = '2147483650';
                }
            }

            setupMobileDetection() {
                window.addEventListener('resize', () => {
                    this.isMobile = window.innerWidth <= 768;
                    this.ensureToggleVisibility();
                    if (this.isOpen) {
                        this.applyMobileStyles();
                    }
                });

                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        this.isMobile = window.innerWidth <= 768;
                        this.ensureToggleVisibility();
                        if (this.isOpen) {
                            this.applyMobileStyles();
                        }
                    }, 200);
                });
            }

            applyMobileStyles() {
                if (this.isMobile) {
                    // Show overlay
                    this.mobileOverlay.classList.add('show');

                    // Apply mobile stick-left class
                    this.chatbot.classList.add('mobile-stick-left');

                    // Prevent body scroll
                    document.body.style.overflow = 'hidden';

                } else {
                    // Hide overlay
                    this.mobileOverlay.classList.remove('show');

                    // Remove mobile styles
                    this.chatbot.classList.remove('mobile-stick-left');

                    // Restore body scroll
                    document.body.style.overflow = '';
                }
            }

            toggleQuickButtons() {
                this.isQuickButtonsExpanded = !this.isQuickButtonsExpanded;

                if (this.isQuickButtonsExpanded) {
                    this.quickButtons.classList.add('expanded');
                    this.collapseIcon.classList.add('expanded');
                } else {
                    this.quickButtons.classList.remove('expanded');
                    this.collapseIcon.classList.remove('expanded');
                }
            }

            bindEvents() {
                // Prevent multiple event bindings
                if (this.eventsbound) return;
                this.eventsbound = true;

                // Event untuk toggle button terpadu
                this.toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.openChatbot();
                });

                this.closeBtn.addEventListener('click', () => this.closeChatbot());

                // Form submit prevention
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.sendMessage();
                    return false;
                });

                // Quick buttons collapse toggle
                this.quickButtonsHeader.addEventListener('click', () => {
                    this.toggleQuickButtons();
                });

                // Send message - desktop button
                this.sendBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.sendMessage();
                });

                // Send message - mobile button
                this.sendBtnMobile.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.sendMessage();
                });

                this.input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.quickButtons.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quick-button')) {
                        e.preventDefault();
                        e.stopPropagation();
                        const question = e.target.dataset.question;
                        this.sendMessage(question);
                    }
                });

                // Close on overlay click (mobile)
                this.mobileOverlay.addEventListener('click', () => {
                    if (this.isMobile && this.isOpen) {
                        this.closeChatbot();
                    }
                });

                if (!this.isMobile) {
                    document.addEventListener('click', (e) => {
                        if (this.isOpen && !this.chatbot.contains(e.target) && !this.toggleContainer.contains(e.target)) {
                            this.closeChatbot();
                        }
                    });
                }

                this.chatbot.addEventListener('click', (e) => {
                    e.stopPropagation();
                });

                if (this.isMobile) {
                    // Temporarily disable history management to debug
                    /*
                    window.addEventListener('popstate', () => {
                        if (this.isOpen) {
                            this.closeChatbot();
                            history.pushState(null, null, window.location.href);
                        }
                    });
                    */
                }
            }

            openChatbot() {
                this.isOpen = true;
                this.chatbot.classList.add('open');
                this.toggleContainer.classList.add('hidden');

                this.applyMobileStyles();

                if (this.isMobile) {
                    // Temporarily disable history management to debug
                    // history.pushState(null, null, window.location.href);
                }

                setTimeout(() => {
                    this.input.focus();
                }, 300);
            }

            closeChatbot() {
                this.isOpen = false;
                this.chatbot.classList.remove('open');
                this.toggleContainer.classList.remove('hidden');

                // Hide overlay
                this.mobileOverlay.classList.remove('show');

                // Remove mobile styles
                this.chatbot.classList.remove('mobile-stick-left');

                // Restore body scroll
                document.body.style.overflow = '';

                this.ensureToggleVisibility();
            }

            async sendMessage(message = null) {
                try {
                    // Persistent debugging
                    const debugLog = JSON.parse(localStorage.getItem('chatbotDebug') || '[]');
                    debugLog.push('sendMessage called at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));

                    console.log('sendMessage called, isSubmitting:', this.isSubmitting);

                    const question = message || this.input.value.trim();
                    if (!question) return;

                    // Prevent multiple submissions
                    if (this.isSubmitting) {
                        console.log('Already submitting, skipping');
                        return;
                    }
                    this.isSubmitting = true;

                    // Clear input and add user message
                    this.input.value = '';
                    this.addMessage(question, 'user');
                    this.showTyping();

                    debugLog.push('About to fetch API at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));

                    const response = await fetch(`${this.apiUrl}/ask`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'ngrok-skip-browser-warning': 'true'
                        },
                        body: JSON.stringify({
                            question: question,
                            env: 'ppid'
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    debugLog.push('API response received at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));

                    this.hideTyping();

                    // If backend provided links, render them with addMessageWithLinks
                    const botText = data.formatted_answer || data.answer || 'Maaf, tidak ada jawaban yang tersedia.';
                    if (data.links && Array.isArray(data.links) && data.links.length > 0) {
                        // Use HTML-capable rendering to include link container
                        this.addMessageWithLinks(botText, 'bot', data.links);
                    } else {
                        this.addMessage(botText, 'bot');
                    }

                    debugLog.push('Message added successfully at ' + new Date().toISOString());
                    // Simple message addition: prefer formatted_answer and show links when available
                    try {
                        const answerText = data.formatted_answer || data.answer || 'Maaf, tidak ada jawaban yang tersedia.';
                        if (data.links && Array.isArray(data.links) && data.links.length > 0) {
                            this.addMessageWithLinks(answerText, 'bot', data.links);
                        } else {
                            this.addMessage(answerText, 'bot');
                        }
                    } catch (err) {
                        console.error('Error rendering bot message:', err);
                        this.addMessage(data.answer || 'Maaf, tidak ada jawaban yang tersedia.', 'bot');
                    }
                    this.hideTyping();

                    let errorMessage = 'Maaf, terjadi kesalahan koneksi.';
                    if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'Tidak dapat terhubung ke server.';
                    } else if (error.message.includes('HTTP error')) {
                        errorMessage = 'Server memberikan respon error. Silakan cek server backend.';
                    }

                    this.addMessage(errorMessage, 'bot');
                } finally {
                    // Re-enable submissions
                    console.log('Setting isSubmitting to false');
                    this.isSubmitting = false;
                }
            }

            addMessage(text, sender) {
                // Prevent any potential DOM issues
                try {
                    const debugLog = JSON.parse(localStorage.getItem('chatbotDebug') || '[]');
                    debugLog.push('addMessage called for ' + sender + ' at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));

                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${sender}`;

                    const bubbleDiv = document.createElement('div');
                    bubbleDiv.className = 'message-bubble';
                    bubbleDiv.textContent = text;

                    messageDiv.appendChild(bubbleDiv);

                    // Safely remove welcome message only once - this might be causing the issue
                    if (sender === 'user') {
                        const welcomeMsg = this.messages.querySelector('.welcome-message');
                        if (welcomeMsg) {
                            debugLog.push('Removing welcome message at ' + new Date().toISOString());
                            localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));
                            welcomeMsg.remove();
                            debugLog.push('Welcome message removed at ' + new Date().toISOString());
                            localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));
                        }
                    }

                    this.messages.appendChild(messageDiv);

                    debugLog.push('Message DOM element appended at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(debugLog.slice(-10)));

                    // Use requestAnimationFrame for smoother scrolling
                    requestAnimationFrame(() => {
                        this.messages.scrollTop = this.messages.scrollHeight;
                        const finalDebugLog = JSON.parse(localStorage.getItem('chatbotDebug') || '[]');
                        finalDebugLog.push('Scroll completed at ' + new Date().toISOString());
                        localStorage.setItem('chatbotDebug', JSON.stringify(finalDebugLog.slice(-10)));
                    });
                } catch (error) {
                    console.error('Error in addMessage:', error);
                    const errorDebugLog = JSON.parse(localStorage.getItem('chatbotDebug') || '[]');
                    errorDebugLog.push('ERROR in addMessage: ' + error.message + ' at ' + new Date().toISOString());
                    localStorage.setItem('chatbotDebug', JSON.stringify(errorDebugLog.slice(-10)));
                }
            }

            addMessageWithLinks(text, sender, links = []) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                bubbleDiv.innerHTML = text; // Use innerHTML to support HTML content

                // Add links if available
                if (links && links.length > 0) {
                    const linksContainer = document.createElement('div');
                    linksContainer.className = 'links-container';

                    const linksTitle = document.createElement('div');
                    linksTitle.className = 'links-title';
                    linksTitle.textContent = 'Link terkait:';
                    linksContainer.appendChild(linksTitle);

                    links.forEach(link => {
                        const linkElement = document.createElement('a');
                        linkElement.href = link.url;
                        linkElement.textContent = `📋 ${link.text}`;
                        linkElement.target = '_blank';
                        linkElement.rel = 'noopener noreferrer';

                        // Force proper cursor styling - DIPERBAIKI
                        linkElement.style.cursor = 'pointer';
                        linkElement.style.pointerEvents = 'auto';
                        linkElement.style.userSelect = 'auto';
                        linkElement.style.webkitUserSelect = 'auto';
                        linkElement.style.mozUserSelect = 'auto';
                        linkElement.style.msUserSelect = 'auto';

                        // Event handlers to ensure proper behavior
                        linkElement.addEventListener('mouseenter', function () {
                            this.style.cursor = 'pointer';
                        });

                        linkElement.addEventListener('mouseleave', function () {
                            this.style.cursor = 'pointer';
                        });

                        linkElement.addEventListener('click', function (e) {
                            e.stopPropagation();
                            // Ensure link opens properly
                            window.open(this.href, '_blank', 'noopener,noreferrer');
                        });

                        linksContainer.appendChild(linkElement);
                    });

                    bubbleDiv.appendChild(linksContainer);
                }

                messageDiv.appendChild(bubbleDiv);

                const welcomeMsg = this.messages.querySelector('.welcome-message');
                if (welcomeMsg) {
                    welcomeMsg.remove();
                }

                this.messages.appendChild(messageDiv);

                setTimeout(() => {
                    this.messages.scrollTop = this.messages.scrollHeight;
                }, 100);
            }

            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.messages.appendChild(this.typingIndicator);
                this.messages.scrollTop = this.messages.scrollHeight;
            }

            hideTyping() {
                try {
                    this.typingIndicator.style.display = 'none';
                    if (this.typingIndicator.parentNode === this.messages) {
                        this.messages.removeChild(this.typingIndicator);
                    }
                } catch (error) {
                    console.error('Error in hideTyping:', error);
                }
            }
        }

        function initializeChatbot() {
            try {
                if (!window.ppidChatbotInstance) {
                    console.log('Initializing PPIDChatbot...');
                    window.ppidChatbotInstance = new PPIDChatbot();
                    console.log('PPIDChatbot initialized successfully');

                    // Mark as initialized
                    window.ppidChatbotInitialized = true;
                }
            } catch (error) {
                console.error('Error initializing chatbot:', error);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeChatbot);
        } else {
            initializeChatbot();
        }
    })();
</script>
